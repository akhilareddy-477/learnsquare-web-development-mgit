<!DOCTYPE html>
<html>
<head>
	<title> JavaScript</title>
	<script>
		function hiThere(){
			alert('Hi there!This is Akhila');
		}
		function open(){
			alert('opening new file');
		}
		function close(){
			alert('closing the file');
		}

	</script>
</head>
<body>
	<h3><b>JavaScript</b></h3>
 <button type="button" 
            onclick="hiThere()" 
            style="margin-left: 25%;">
            Click me event
    </button>

     <button type="button" 
            onclick="open()" 
            style="margin-left: 50%;">
            Click to open
    </button>

     <button type="button" 
            onclick="close()" 
             style="margin-left: 75%;">
            Click to close
    </button>
</body>
</html>
